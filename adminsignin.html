</head>
<body>

    <div class="container">
        <div class="signin">
            <div class="signin-section">
                <h2>Sign in</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="username">Admin ID</label>
                        <input type="text" id="username" class="form-control" placeholder="Admin ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text toggle-password"onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="signinButton" class="btn btn-primary">Sign in</button>
                    <p id="errorMessage" class="error-message"></p>
                    <div id="countdown-container">
                        <p><span id="countdown"> </span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
