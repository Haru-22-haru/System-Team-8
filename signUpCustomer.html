    <div class="row" style="width: 1340px;">
      <div class="col" style="width: 300px;"><img src="pics/image%204.png" style="height: 254px;margin-left: 230px;margin-top: 80px; display: block; position: inherit;""></div>
      <div class="col" style="width: 500px;margin-left: 100px; display: block; position: inherit;">
        <div class="signup-card">
          <div class="row">
              <div class="column form-group">
                  <input type="text" class="form-control" placeholder="First Name" required="">
              </div>
              <div class="column form-group">
                  <input type="text" class="form-control" placeholder="Last Name" required="">
              </div>
              <div class="column form-group">
                  <input type="text" class="form-control" placeholder="Email Address" required="">
              </div>
              <div class="column form-group">
                  <div class="input-group" style="position: relative; width: 200px;">
                      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required="">
                      <div class="input-group-append">
                          <span class="input-group-text" id="passwordToggle"><i class="far fa-eye"></i></span>
                      </div>
                  </div>
              </div>
              <div class="column form-group">
                  <div class="input-group" style="position: relative; width: 200px;">
                      <input type="password" class="form-control" id="repeatPasswordInput" placeholder="Repeat Password" autocomplete="off" required="">
                      <div class="input-group-append">
                          <span class="input-group-text" id="repeatPasswordToggle"><i class="far fa-eye"></i></span>
                      </div>
                  </div>
              </div>
              <p style="font-size: 12px;">Already a user? <a href="publicusersignin.html" style="text-decoration: none;color: #e83d92;">Login instead</a></p>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("passwordInput");
        const repeatPasswordToggle = document.getElementById("repeatPasswordToggle");
        const repeatPasswordInput = document.getElementById("repeatPasswordInput");

        passwordToggle.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        });

        repeatPasswordToggle.addEventListener("click", function () {
            if (repeatPasswordInput.type === "password") {
                repeatPasswordInput.type = "text";
                repeatPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                repeatPasswordInput.type = "password";
                repeatPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        });
    </script>
