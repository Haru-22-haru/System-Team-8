            <h2 class="mt-4 mb-3 text-start">WELCOME TO THE FAMILY!</h2>
            <p class="text-start">Register your account</p>
          </div>
          <form id="signupForm">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input class="form-control" type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col">
                  <input class="form-control" type="text" id="lastName" placeholder="Last Name" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="password" id="password" placeholder="Password" required>
                <span class="input-group-text input-group-text toggle-password" onclick="togglePasswordVisibility('password', 0)">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="password" id="repeatPassword" placeholder="Repeat Password" required>
                <span class="input-group-text input-group-text toggle-password" onclick="togglePasswordVisibility('repeatPassword', 1)">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="text-center">
              <p id="errorMessage" class="error-message mt-3"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div>
                <button type="submit" class="btn btn-primary" style="background: #045B62; border: none; box-shadow: 0px 1px 2px rgba(28, 28, 28, 0.05); border-radius: 12px; flex: none; order: 1; flex-grow: 0;">Sign Up</button>
            </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function togglePasswordVisibility(fieldId, iconIndex) {
      const passwordField = document.getElementById(fieldId);
      const eyeIcon = document.querySelectorAll('.toggle-password i')[iconIndex];
  
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
  </script>
