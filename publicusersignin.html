        <div class="signin-section mt-4">
          <div class="logo-section">
            <div class="text-start">
              <img src="UI/Frame 416.png" alt="Logo">
            </div>
          </div>
          <div class="texts" style="margin-bottom: 3rem;">
            <h2 class="mt-4 mb-3 text-start">WELCOME!</h2>
          <p class="text-start">Please sign in to your account</p>
          </div>
          <form id="signinpublicForm">
            <div class="form-group first-input">
              <input class="form-control" type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group" style="margin-top: 2rem;">
              <div class="input-group">
                <input class="form-control" type="password" id="password" placeholder="Password" required>
                <span class="input-group-text input-group-text toggle-password" onclick="togglePasswordVisibility()">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="remember-me">
                  <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>
                <div class="text-right">
                  <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
              </div>
            </div>
            <div class="text-center">
              <p id="errorMessage" class="error-message mt-3"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div>
                <a href="signUpCustomer.html" class="create-account-link" style="text-decoration: none; color:#045B62;">Create Account</a>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" style="background: #045B62;box-shadow: 0px 1px 2px rgba(28, 28, 28, 0.05); border-radius: 12px; flex: none; order: 1; flex-grow: 0;">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="publicuser.js"></script>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var passwordIcon = document.querySelector(".toggle-password i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordIcon.classList.remove("fa-eye");
        passwordIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        passwordIcon.classList.remove("fa-eye-slash");
        passwordIcon.classList.add("fa-eye");
      }
    }
  </script>
