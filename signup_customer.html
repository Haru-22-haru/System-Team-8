<body>
    <div class="row d-flex flex-row">
        <div class="col-7 d-flex d-lg-flex justify-content-lg-end" style="background:#E0EAEB;"><img src="assets/img/Sign%20Up.png" style="height:657px;"></div>
        <div class="col-5">
            <div style="width:450px;height:450px;">
                <div class="d-flex flex-row align-items-center justify-content-lg-between" style="margin-top:20px;width:470px;margin-left:15px;">
                    <div style="width:230px;"><img src="assets/img/Frame%20416.png" style="width:230px;"></div>
                    <div class="d-flex justify-content-between align-items-xl-center" style="width:210px;">
                        <p style="margin-top:10px;margin-left:10px;font-size:14px;">Already a user?</p><a class="btn btn-primary" role="button" style="margin-right:10px;background:#F9F9F9;color:#1C1C1C;border-radius:8px;border:0.5px solid rgba(0, 0, 0, 0.15);" href="signin_customer.html">Sign In</a>
                    </div>
                </div>
                <div style="margin-top:50px;margin-left:15px;">
                    <h1 style="font-size:24px;font-family:Montserrat, sans-serif;font-weight:bold;color:#1C1C1C;">Welcome to the family</h1>
                    <p style="font-size:16px;font-family:Montserrat, sans-serif;color:#1C1C1C;">Register your account</p>
                </div>
                <form id="signup_Form">
                    <div class="d-flex flex-column" style="margin-top:90px;margin-left:15px;">
                        <div class="d-flex flex-row justify-content-between" style="margin-bottom:10px;"><input class="form-control form-control" type="text" id="first_name" style="width:215px;border-radius:8px;border:0.5px solid rgba(0, 0, 0, 0.30);height:36px;" placeholder="   First Name"><input class="form-control form-control" type="text" id="last_name" style="width:215px;border-radius:8px;border:0.5px solid rgba(0, 0, 0, 0.30);height:36px;" placeholder="   Last Name"></div><input class="form-control form-control" type="text" id="email" style="margin-bottom:10px;border-radius:8px;border:0.5px solid rgba(0, 0, 0, 0.30);height:36px;" placeholder="   Email"><input class="form-control form-control" type="password" placeholder="   Password" style="height:36px;margin-bottom:10px;border:1px solid rgba(0, 0, 0, 0.30);border-radius:8px;"><input class="form-control form-control" type="password" placeholder="   Repeat Password" style="height:36px;margin-bottom:10px;border:1px solid rgba(0, 0, 0, 0.30);border-radius:8px;"><button class="btn custom-signup-btn" type="submit" style="border-radius: 8px;">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
